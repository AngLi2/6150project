<div class="user-login-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">User Login</h3>
        </div>
        
        <div class="panel-body">
            <form #form="ngForm"  (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal" role="form">
                <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
                    <label class="col-sm-2 control-label">User name:</label>
                    <div class="col-sm-10">
                        <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="text" class="form-control" placeholder="Please enter username">
                        <div *ngIf="form.submitted && !userName.valid" class="text-danger">User name is required!</div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" type="password" class="form-control" placeholder="Please enter password">
                        <div *ngIf="form.submitted && !password.valid" class="text-danger">Password is required!</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input name="remeberMe" type="checkbox" [(ngModel)]="user.remeberMe" #remeberMe="ngModel">Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div *ngIf="error" class="col-sm-offset-2 col-sm-10 alert alert-danger">{{error}}</div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success" [routerLink]="['../home']"
			[routerLinkActive]="['router-link-active']">Login</button>
                        <button type="button" class="btn btn-danger" (click)="forgetPwd()">Forget Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
